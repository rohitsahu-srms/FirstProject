{%load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'images/apple_mac_tiger.jpg'%});"style="padding-left: 20px; padding-right: 10px;">
			<div class="inner" style="padding-left: 10px; padding-right: 500px; padding-bottom: 400px;">
				{%csrf_token%}
				<form action="register" method="POST" style="padding-left:0px; padding-right: 10px;">
					{%csrf_token%}
					<h3>Sign up</h3>

{% for message in messages%}
<span class="login100-form-title p-b-41">
{{message}}
</span>

{%endfor%}
					<div class="form-group " >
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" class="form-control" name=first_name>
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" class="form-control" name="last_name">
						</div>
						<div class="form-wrapper">
							<label for="">username</label>
							<input type="text" class="form-control" name="username">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" class="form-control" name="email">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" name="password1" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" name="password2" class="form-control">
					</div>
					
				    <div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn">
								
							</div>
							<button type="submit" class="login100-form-btn">
								Sign Up
							</button>
						</div>
	                       <a href="login" class="dis-block txt3 hov1 p-r-30 p-t-40 p-b-10 p-l-30" m-l-6>
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						   </a>
						</div>




				
				</form>
			</div>
		</div>
		
	</body>
